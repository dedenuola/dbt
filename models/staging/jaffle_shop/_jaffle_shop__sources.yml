version: 2

sources:
  - name: jaffle_shop
    database: dbt-dede
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
            - name: id
              tests:
                - unique
                - not_null
      - name: orders
        columns:
            - name: id
              tests:
                - unique
                - not_null
      - name: customer_id
        tests:
          - relationships:
                to: ref('customers')
                field: customer_id